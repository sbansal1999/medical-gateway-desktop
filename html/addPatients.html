<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical Gateway</title>

    <!--    MDL Scripts and Sheets-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" rel="stylesheet">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <link href="../css/universalTheme.css" rel="stylesheet">
    <link href="../css/addPatients.css" rel="stylesheet">

</head>
<body>

<h3 id="heading">Add Patient</h3>
<form action="#">
    <table>
        <tr>
            <td><span class="firstCol">
        <span>Patient's Name</span>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label ">
            <input class="mdl-textfield__input" id="pName" type="text">
            <label class="mdl-textfield__label" for="pName">Name</label>
        </div>
        </span>
            </td>

            <td><span class="secondCol">
        <span>Mobile Number</span>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label ">
            <input class="mdl-textfield__input" id="pMobNum" pattern="^[6-9]\d{9}$" type="number">
            <label class="mdl-textfield__label" for="pMobNum">Number</label>
        </div>
            </span></td>
        </tr>

        <tr>
            <td>
        <span class="firstCol">
            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="mobNumAvail">
            <input checked class="mdl-switch__input" id="mobNumAvail" type="checkbox">
              <span class="mdl-switch__label">Mobile Available Right Now?</span>
        </label>
        </span></td>
            <td>

            <span class="secondCol">
            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="emergency">
            <input checked class="mdl-switch__input" id="emergency" type="checkbox">
              <span class="mdl-switch__label">Emergency?</span>
        </label>
            </span></td>
        </tr>

        <tr>
            <td>
        <span class="firstCol">
        <span>Patient's Address</span>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label ">
            <input class="mdl-textfield__input" id="pName" type="text">
            <label class="mdl-textfield__label" for="pName">Name</label>
        </div>
        </span></td>
            <td>

            <span class="secondCol">
        <span>Patient's Email Address</span>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label ">
            <input class="mdl-textfield__input" id="pMobNum" pattern="^[6-9]\d{9}$" type="number">
            <label class="mdl-textfield__label" for="pMobNum">Number</label>
        </div>
            </span></td>
        </tr>

    </table>
</form>


</body>
</html>
