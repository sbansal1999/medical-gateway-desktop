<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical Gateway</title>

    <!--    MDL Scripts and Sheets-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" rel="stylesheet">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!--    Bootstrap Scripts and Sheets-->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.25/webcam.js" type="text/javascript"></script>

    <link href="../css/universalTheme.css" rel="stylesheet">
    <link href="../css/addPatients.css" rel="stylesheet">

    <script defer src="../js/addPatients.js"></script>

</head>
<body>
<h3 class="defaultMargin" id="heading">Patient Registration</h3>

<!--    TODO get this in center for big screens-->
<div>
    <form action="#" id="inputForm">
            <span>
                <table class="inline">
                    <tr>
                        <td class="fixWidth">
                            <span class="firstCol">
                                <span>Patient's Name</span>
                                <div class="mdl-textfield mdl-js-textfield">
                                    <input class="mdl-textfield__input" id="pName" required type="text">
                                    <label class="mdl-textfield__label" for="pName">Name</label>
                                </div>
                            </span>
                        </td>
                        <td class="fixWidth">
                            <span class="secondCol">
                                <span>Mobile Number</span>
                                <div class="mdl-textfield mdl-js-textfield ">
                                    <input class="mdl-textfield__input" id="pMobNum" pattern="^\+?\d{10,14}$"
                                           required type="number">
                                    <label class="mdl-textfield__label" for="pMobNum">9123456780</label>
                                </div>
                            </span>
                        </td>
                        <td rowspan="4">
                            <span class="secondCol">
                                <img class="hide" id="output"
                                     src="http://upload.wikimedia.org/wikipedia/commons/c/ce/Transparent.gif"
                                     style="width: 400px;height: 250px">
                                <br>
                                <br>
                                <div class="centerDiv">
                                    <label
                                            class="centerAlign mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect marginBetweenButtons"
                                            for="uploadImg">Upload</label>
                                    <input accept="image/*" class="invisible" id="uploadImg" name="img" type="file">
                                </div>
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <td class="fixWidth">
                            <span class="firstCol">
                                <span>Residential Address</span>
                                <div class="mdl-textfield mdl-js-textfield">
                                    <input class="mdl-textfield__input" id="pAddress" required type="text">
                                    <label class="mdl-textfield__label" for="pAddress">Address</label>
                                </div>
                            </span>
                        </td>
                        <td class="fixWidth">
                            <span class="secondCol">
                                <span>Date Of Birth</span>
                                <div class="mdl-textfield mdl-js-textfield">
                                    <input id="pDOB" min="1900-01-01" type="date">
                                </div>
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <td class="fixWidth">
                            <span class="firstCol">
                                    <label for="severity">Severity</label>
                                    <select
                                            id="severity" style="width: 150px;">
                                   <option disabled selected>Select</option>
                                        <option>Low</option>
                                        <option>Normal</option>
                                        <option>High</option>
                                        <option>Critical</option>
                                    </select>
                                <br><br>
                            </span>
                        </td>
                        <td class="fixWidth">
                            <span class="secondCol">
                                    <label for="category">Category</label>
                                <select
                                        id="category" style="width: 150px;">
                                    <option disabled selected>Select Category</option>
                                    <option>-------------</option>
                                    <option>Physician</option>
                                    <option>Cardiologist</option>
                                    <option>Audiologist</option>
                                    <option>Dentist</option>
                                    <option>ENT Specialist</option>
                                    <option>Gynaecologist</option>
                                    <option>Orthopaedic</option>
                                    <option>Pediatrician</option>
                                    <option>Psychiatrist</option>
                                    <option>Veterinarian</option>
                                    <option>Radiologist</option>
                                    <option>Pulmonologist</option>
                                    <option>Endocrinologist</option>
                                    <option>Oncologist</option>
                                    <option>Neurologist</option>
                                    </select>
                                <br><br>
                            </span>
                                </td>
                    </tr>
                    <tr>
                        <td class="fixWidth">
                            <span class="firstCol">
                                <span>Email Address</span>
                                <div class="mdl-textfield mdl-js-textfield">
                                    <input class="mdl-textfield__input" id="pEmailAddress" required type="text">
                                    <label class="mdl-textfield__label" for="pEmailAddress">example@abc.com</label>
                                </div>
                            </span>
                        </td>
                        <td class="fixWidth">
                            <span class="secondCol">
                                <label for="marital">Marital Status</label>
                                <select id="marital" style="width: 125px">
                                    <option disabled selected>Select Status</option>
                                    <option>Un-Married</option>
                                    <option>Married</option>
                                </select>
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <td class="fixWidth">
                            <span class="firstCol">
                                <span>Problem Description</span>
                                <div class="mdl-textfield mdl-js-textfield">
                                    <input class="mdl-textfield__input" id="pProblemDesc" required type="text" style="width: 500px;" >
                                    <label class="mdl-textfield__label" style="width: 500px;"for="pProblemDesc">Enter a Brief Description of the Problem</label>
                                </div>
                            </span>
                        </td>

                    </tr>
                    <tr>
                        <td class="fixWidth">
                            <span class="firstCol">
                                <label for="reference">How do you know us?</label>
                                <select id="reference" style="width: 140px">
                                    <option disabled selected>Select Source</option>
                                    <option>Friend</option>
                                    <option>Doctor</option>
                                    <option>Advertisements</option>
                                    <option>Others</option>
                                </select>

                            </span>
                        </td>
                        <td class="fixWidth">
                            <span class="secondCol">
                                <div class="mdl-textfield mdl-js-textfield invisible" id="textSpecify">
                                    <input class="mdl-textfield__input" id="source" type="text">
                                    <label class="mdl-textfield__label" for="source">Please Specify</label>
                                </div>
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                        <span class="firstCol">
                            <label for="paymentMode">Payment Mode</label>
                            <select id="paymentMode" style="width: 175px">
                                <option disabled selected>Select Mode</option>
                                <option>Cash</option>
                                <option>Debit / Credit Card</option>
                            </select>
                        </span>
                        </td>
                        <td class="fixWidth">
                            <span class="secondCol">
                                <div class="mdl-textfield mdl-js-textfield invisible" id="paymentDiv">
                                    <input class="mdl-textfield__input" id="paymentDetails" type="text">
                                    <label class="mdl-textfield__label" for="paymentDetails" id="paymentLabel"></label>
                                </div>
                            </span>
                        </td>
                    </tr>

</table>
</span>
    </form>
    <p class="defaultMargin">By Registering, the Patient agrees that He/She has read and understood all the related
        T&C</p>

    <div class="text-center">
        <input class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent "
               id="register"
               value="Register">
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect defaultMargin"
                id="reset">Clear
        </button>
    </div>
    <!-- MDL Spinner Component -->
    <div class="mdl-spinner mdl-js-spinner centerAlign" id="loading"></div>


</div>

<!--    div for displaying Toast-->
<div aria-atomic="true" aria-live="assertive" aria-relevant="text" class="mdl-snackbar mdl-js-snackbar text-center">
    <div class="mdl-snackbar__text text-center"></div>
    <button class="mdl-snackbar__action" type="button"></button>
</div>

</body>
</html>
