<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical Gateway</title>
    <!--    MDL Scripts and Sheets-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" rel="stylesheet">

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.25/webcam.js" type="text/javascript"></script>

    <link href="../css/universalTheme.css" rel="stylesheet">
    <link href="../css/addPatients.css" rel="stylesheet">

    <script defer src="../js/addPatients.js"></script>
</head>
<body>
    <h3 id="heading">Patient Registration</h3>
    <form action="#">
            <span>
                <table class="inline">
                    <tr>
                        <td class="fixWidth">
                            <span class="firstCol">
                                <span>Patient's Name</span>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label ">
                                    <input class="mdl-textfield__input" id="pName" type="text">
                                    <label class="mdl-textfield__label" for="pName">Name</label>
                                </div>
                            </span>
                        </td>
                        <td class="fixWidth">
                            <span class="secondCol">
                                <span>Mobile Number</span>
                                <div class="mdl-textfield mdl-js-textfield ">
                                    <input class="mdl-textfield__input" id="pMobNum" pattern="^[6-9]\d{9}$"
                                           type="number">
                                    <label class="mdl-textfield__label" for="pMobNum">9123456780</label>
                                </div>
                            </span>
                        </td>
                        <td rowspan="4">
                            <span class="secondCol">
                                <div id="camera"></div>
                                <br>
                                <div class="centerDiv">
                                    <button id="captureImage" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect marginBetweenButtons">Capture Image</button>
                                    <button id="retakeImage" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Retake</button>
                                </div>
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <td class="fixWidth">
                            <span class="firstCol">
                            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="mobNumAvail">
                            <input checked class="mdl-switch__input" id="mobNumAvail" type="checkbox">
                            <span class="mdl-switch__label">Mobile Available Right Now?</span>
                            </label>
                            </span>
                        </td>
                        <td class="fixWidth">
                            <span class="secondCol">
                            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="emergency">
                            <input checked class="mdl-switch__input" id="emergency" type="checkbox">
                            <span class="mdl-switch__label">Emergency?</span>
                            </label>
                            </span>
                        </td>
                    </tr>
                    <tr></tr>
                    <tr>
                        <td class="fixWidth">
                            <span class="firstCol">
                                <span>Residential Address</span>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label ">
                                    <input class="mdl-textfield__input" id="pAddress" type="text">
                                    <label class="mdl-textfield__label" for="pAddress">Address</label>
                                </div>
                            </span>
                        </td>
                        <td class="fixWidth">
                            <span class="secondCol">
                                <span>Date Of Birth</span>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label ">
                                    <input class=id="pEmail" pattern="^[6-9]\d{9}$" type="date">
                                </div>
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <td class="fixWidth">
                            <span class="firstCol">
                                <span>Email Address</span>
                                <div class="mdl-textfield mdl-js-textfield ">
                                    <input class="mdl-textfield__input" id="pEmailAddress" type="text">
                                    <label class="mdl-textfield__label" for="pEmailAddress">example@abc.com</label>
                                </div>
                            </span>
                        </td>
                        <td class="fixWidth">
                    </tr>
                </table>
            </span>
    </form>
</body>
</html>
