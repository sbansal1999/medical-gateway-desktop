<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical Gateway</title>

    <!--    MDL Scripts and Sheets-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" rel="stylesheet">

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.25/webcam.js" type="text/javascript"></script>

    <link href="../css/universalTheme.css" rel="stylesheet">
    <link href="../css/addPatients.css" rel="stylesheet">

    <script defer src="../js/addPatients.js"></script>
</head>
<body>
    <h3 id="heading">Patient Registration</h3>
    <!--    TODO get this in center for big screens-->
    <div>
        <form id="inputForm" action="#">
            <span>
                <table class="inline">
                    <tr>
                        <td class="fixWidth">
                            <span class="firstCol">
                                <span>Patient's Name</span>
                                <div class="mdl-textfield mdl-js-textfield">
                                    <input class="mdl-textfield__input" id="pName" required type="text">
                                    <label class="mdl-textfield__label" for="pName">Name</label>
                                </div>
                            </span>
                        </td>
                        <td class="fixWidth">
                            <span class="secondCol">
                                <span>Mobile Number</span>
                                <div class="mdl-textfield mdl-js-textfield ">
                                    <input class="mdl-textfield__input" id="pMobNum" pattern="^[6-9]\d{9}$"
                                           required type="number">
                                    <label class="mdl-textfield__label" for="pMobNum">9123456780</label>
                                </div>
                            </span>
                        </td>
                        <td rowspan="4">
                            <span class="secondCol">
                                <div id="camera"></div>
                                <br>
                                <div class="centerDiv">
                                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect marginBetweenButtons"
                                            id="captureImage">Capture Image</button>
                                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                                            id="retakeImage">Retake</button>
                                </div>
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <td class="fixWidth">
                            <span class="firstCol">
                                <span>Residential Address</span>
                                <div class="mdl-textfield mdl-js-textfield">
                                    <input class="mdl-textfield__input" id="pAddress" required type="text">
                                    <label class="mdl-textfield__label" for="pAddress">Address</label>
                                </div>
                            </span>
                        </td>
                        <td class="fixWidth">
                            <span class="secondCol">
                                <span>Date Of Birth</span>
                                <div class="mdl-textfield mdl-js-textfield">
                                    <input id="pDOB" type="date">
                                </div>
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <td class="fixWidth">
                            <span class="firstCol">
                                <span>Email Address</span>
                                <div class="mdl-textfield mdl-js-textfield ">
                                    <input class="mdl-textfield__input" id="pEmailAddress" required type="text">
                                    <label class="mdl-textfield__label" for="pEmailAddress">example@abc.com</label>
                                </div>
                            </span>
                        </td>
                        <td class="fixWidth">
                    </tr>
                </table>
            </span>
        </form>

        <br>

        <div class="text-center">
            <input class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent "
                   id="register"
                   value="Register">

        </div>

        <p class="defaultMargin">By Registering, the Patient agrees that He/She has read and understood all the related
            T&C</p>
    </div>

    <div aria-atomic="true" aria-live="assertive" aria-relevant="text" class="mdl-snackbar mdl-js-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
    </div>

</body>
</html>
