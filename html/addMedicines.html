<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Medicines</title>

    <!--    MDL Scripts and Sheets-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" rel="stylesheet">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!--    Bootstrap Scripts and Sheets-->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link href="../css/universalTheme.css" rel="stylesheet">
    <link href="../css/addPatients.css" rel="stylesheet"/>

    <script defer src="../js/addMedicines.js"></script>

</head>
<body class="defaultMargin">
    <h3 id="heading">Add Medicines</h3>
    <!--    TODO get this in center for big screens-->
    <div>
        <form action="#" id="inputForm">
            <span>
                <table class="inline">
                    <tr>
                        <td class="fixWidth">
                            <span class="firstCol">
                                <span>Medicine Name</span>
                                <div class="mdl-textfield mdl-js-textfield">
                                    <input class="mdl-textfield__input" id="name" required type="text">
                                    <label class="mdl-textfield__label" for="name">Name</label>
                                </div>
                            </span>
                        </td>
                        <td class="fixWidth">
                            <span class="secondCol">
                                <span>Medicine ID</span>
                                <div class="mdl-textfield mdl-js-textfield ">
                                    <input class="mdl-textfield__input" id="medID"
                                           pattern="\d{5}" required type="number">
                                    <label class="mdl-textfield__label" for="medID">12345</label>
                                </div>
                            </span>
                        </td>
                        <td rowspan="4">
                            <span class="secondCol">
                                <img class="hide" id="output"
                                     src="http://upload.wikimedia.org/wikipedia/commons/c/ce/Transparent.gif"
                                     style="width: 400px;height: 250px">
                                <br>
                                <br>
                                <div class="centerDiv">
                                    <label class="centerAlign mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect marginBetweenButtons"
                                           for="uploadImg">Upload</label>
                                    <input accept="image/*" class="invisible" id="uploadImg" name="uploadImg"
                                           type="file">
                                </div>
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <td class="fixWidth">
                            <span class="firstCol">
                               <span>Unit</span>
                                <div class="mdl-textfield mdl-js-textfield">
                                    <input class="mdl-textfield__input" id="unit" required type="text">
                                    <label class="mdl-textfield__label" for="unit">Eg. 1 Bottle of 18 Tablets</label>
                                </div>
                            </span>
                        </td>
                        <td class="fixWidth">
                            <span class="secondCol">
                                <span>MRP (in &#8377;)</span>
                                <div class="mdl-textfield mdl-js-textfield">
                                    <input class="mdl-textfield__input" id="price" required step="0.01" type="number">
                                    <label class="mdl-textfield__label" for="price">Per 1 UNIT</label>
                                </div>
                            </span>
                        </td>

                    </tr>
                    <tr>
                        <td class="fixWidth">
                            <span class="firstCol">
                                <span>Manufactured By:</span>
                                <div class="mdl-textfield mdl-js-textfield ">
                                    <input class="mdl-textfield__input" id="mfgBy" required type="text">
                                    <label class="mdl-textfield__label" for="mfgBy">Company Name</label>
                                </div>
                            </span>
                        </td>
                        <td class="fixWidth">
                            <span class="secondCol">
                                <span>Initial Units Available</span>
                                <div class="mdl-textfield mdl-js-textfield">
                                    <input class="mdl-textfield__input" id="quantity" required type="number">
                                    <label class="mdl-textfield__label" for="quantity">Units Available</label>
                                </div>
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <td class="fixWidth">
                            <span class="firstCol">
                                <label for="category">Category</label>
                                    <select class="form-control inline" id="category" style="width: 200px">
                                        <option>Analgesics</option>
                                        <option>Antacids</option>
                                        <option>Anti-anxiety Drugs</option>
                                        <option>Antibacterials</option>
                                        <option>Antibiotics</option>
                                        <option>Antidepressants</option>
                                        <option>Antifungals</option>
                                        <option>Antivirals</option>
                                        <option>Equipments</option>
                                        <option>Injections</option>
                                        <option>Pain Relievers</option>
                                        <option>Supplements</option>
                                        <option>Sleeping Drugs</option>
                                        <option>Vitamins</option>
                                    </select>
                            </span>
                        </td>
                        <td class="fixWidth">
                            <span class="secondCol">
                                <!-- MDL Spinner Component with Single Color -->
                                <div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"
                                     id="spinner"></div>
                            </span>
                        </td>
                    </tr>
                </table>
            </span>
        </form>
        <br>


        <div class="text-center">
            <input class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent "
                   id="addMedicine"
                   value="Add">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect defaultMargin"
                    id="reset">Clear
            </button>
        </div>
    </div>

    <div class="text-center">
        <p class="defaultMargin"><strong>List of Currently Registered Medicines</strong></p>

        <div>
            <table class="table table-sm" id="medTable">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Medicine Name</th>
                        <th scope="col">Category</th>
                        <th scope="col">Price</th>
                    </tr>
                </thead>
                <tbody id="medTableTBody">
                </tbody>

            </table>
        </div>

    </div>

    <!--    div for displaying Toast-->
    <div aria-atomic="true" aria-live="assertive" aria-relevant="text"
         class="mdl-snackbar mdl-js-snackbar text-center">
        <div class="mdl-snackbar__text text-center"></div>
        <button class="mdl-snackbar__action" type="button"></button>
    </div>

</body>

</html>
