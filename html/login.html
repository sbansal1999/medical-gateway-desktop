<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!--    MDL Scripts and Sheets-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" rel="stylesheet">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <link href="../css/universalTheme.css" rel="stylesheet">
    <link href="../css/loginDialogStyle.css" rel="stylesheet">

    <script src="../js/processLogin.js"></script>
</head>
<body>
    <div id="login-container">
        <p id="heading">Login</p>
        <div id="credentials">
            <form action="#">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" id="loginID" type="text">
                    <label class="mdl-textfield__label" for="loginID">Login ID</label>
                    <span class="mdl-textfield__error" id="wrongCred">Wrong Credentials</span>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" id="password" type="password">
                    <label class="mdl-textfield__label" for="password">Password</label>
                </div>
            </form>
            <div id="userChoice">
                <label for="admin">Admin</label>
                <input checked="checked" id="admin" name="typeOfUser" type="radio">
                <label for="staff">Staff</label>
                <input id="staff" name="typeOfUser" type="radio">
            </div>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                    id="loginButton">
                Login
            </button>
        </div>
        <br>
        <div id="forgotPasswordContainer">
            <div class="mdl-spinner mdl-js-spinner" id="loading"></div>
            <a href="">Forgot Password?</a>
        </div>
    </div>

    <!--Firebase Scripts-->
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-functions.js"></script>
</body>
</html>
