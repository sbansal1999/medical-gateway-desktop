<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!--    MDL Scripts and Sheets-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <link rel="stylesheet" href="../css/universalTheme.css">
    <link rel="stylesheet" href="../css/loginDialogStyle.css">

    <script src="../js/processLogin.js"></script>
</head>
<body>
<div id="login-container">
    <p id="heading">Login</p>
    <div id="credentials">
        <form action="#">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="loginID">
                <label class="mdl-textfield__label" for="loginID">Login ID</label>
                <span class="mdl-textfield__error" id="wrongCred">Wrong Credentials</span>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="password" id="password">
                <label class="mdl-textfield__label" for="password">Password</label>
            </div>
        </form>
        <div id="userChoice">
            <label for="admin">Admin</label>
            <input id="admin" type="radio" name="typeOfUser" checked="checked">
            <label for="staff">Staff</label>
            <input id="staff" type="radio" name="typeOfUser">
        </div>
        <button id="loginButton"
                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
            Login
        </button>
    </div>
    <br>
    <div id="forgotPasswordContainer">
        <div class="mdl-spinner mdl-js-spinner" id="loading"></div>
        <a href="">Forgot Password?</a>
    </div>
</div>

<!--Firebase Scripts-->
<script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>
</body>
</html>
