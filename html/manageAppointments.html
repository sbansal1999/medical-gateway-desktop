<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Appointments</title>

    <!--    MDL Scripts and Sheets-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" rel="stylesheet">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!--    Bootstrap Scripts and Sheets-->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.25/webcam.js" type="text/javascript"></script>

    <link href="../css/universalTheme.css" rel="stylesheet">
    <link href="../css/manageAppointments.css" rel="stylesheet">

    <script defer src="../js/manageAppointments.js"></script>

</head>
<body class="defaultMargin">
    <div class="text-center form-group">
        <label for="searchBy"> Search By: </label>
        <select class="form-control inline" id="searchBy" style="width: 250px">
            <option>Patient ID</option>
            <option>Appointment Date</option>
            <option>Preferred Doctor</option>
            <option>Current Status</option>
        </select>
        <!-- Simple Textfield -->
        <form action="#" class="inline defaultMargin">
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" id="searchQuery" type="text">
                <label class="mdl-textfield__label" for="searchQuery">Enter Here</label>
            </div>
        </form>
        <!-- Accent-colored raised button with ripple -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent unCapitalize defaultMargin"
                id="searchButton">
            Search
        </button>

        <!-- Flat button with ripple -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect unCapitalize" id="refreshButton">
            Refresh
        </button>

    </div>

    <table class="table defaultMargin" id="todayTable">
        <thead>
            <tr>
                <th scope="col">Patient ID</th>
                <th scope="col">Appointment Date</th>
                <th scope="col">Preferred Doctor</th>
                <th scope="col">Current Status</th>
            </tr>
        </thead>
        <tbody id="todayTableTBody">
        </tbody>
    </table>

    <div aria-atomic="true" aria-live="assertive" aria-relevant="text" class="mdl-snackbar mdl-js-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
    </div>

    <div aria-atomic="true" aria-live="assertive" aria-relevant="text" class="mdl-snackbar mdl-js-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
    </div>

</body>
</html>
